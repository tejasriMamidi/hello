<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
        }
    </style>
</head>
<body>
    <script src="three.js"></script>

          <script>

           let renderer,scene,camera,light,control,mesh;
            


           function init(){
               //renderer
               renderer = new THREE.WebGLRenderer({
                   antialias:true })

               renderer.setSize(window.innerWidth,window.innerHeight);
			   renderer.setPixelRatio( window.devicePixelRatio );

               renderer.setClearColor(0xff6788)
			    document.body.appendChild( renderer.domElement );
             //control 
             control = new THREE.TrackballControl(camera,renderer.domElement)

               //scene
               scene = new THREE.Scene();
               //camera
                   camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,1,1000)
                   camera.position.z = 100;

               //shape
                    let geometry = new THREE.BoxGeometry(12,12,12)
                
                    let material = new THREE.MeshBasicMaterial({color:0x123456 })
                     mesh = new THREE.Mesh(geometry,material)
                    scene.add(mesh)
               
           }
           function animate(){
               requestAnimationFrame(animate);
             mesh.rotation.x +=0.01;
             mesh.rotation.y +=0.01;
             mesh.rotation.z +=0.01;

                control.update();
               renderer.render(scene,camera)
              
               

           }
   
           
           
           function OnWindowResize(){
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth , window.innerHeight)
           }
           window.addEventListener("resize", OnWindowResize ,false)
           init()
           animate()
           
          </script>
</body>
</html>
